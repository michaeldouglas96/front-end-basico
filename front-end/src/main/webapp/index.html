<!DOCTYPE html>
<html>
<head>

</head>
<body style="background-color: white">
<p>Mini treinamento fron-end</p>

	<form action="" onsubmit="validarDados() ? true : false">
	
	<table>
	<tr>
	<td><label>Nome:</label></td>
	<td><input type="text" id="nome" name="nome" style="border-radius: 5px"></td>
	</tr>
	
	<tr>
	<td><label>Login</label></td>
	<td><input type="text" id="login" name="login" style="border-radius: 5px"></td>
	</tr>
	
	<tr>
	<td><label>Password</label></td>
	<td><input type="password" id="password" name="password" style="border-radius: 5px"></td>
	</tr>
	<tr>
	<td/>
	<td><input type="submit" value="Enviar" style="width: 100%; border-radius: 5px;" onclick="validarDados()"></td>
	</tr>
	
	</table>
	</form>
<script type="text/javascript">
	
	function validarDados(){
		
		var nome = document.getElementById("nome").value;
		var login = document.getElementById("login").value;
		var password = document.getElementById("password").value;
		
		if (nome == '') {
			alert('Informe o nome!');
			return false;
		} else if (login == '') {
			alert('Informe o login!');
			return false;
		} else if (password == '') {
			alert('Informe a senha!');
			return false;
		}
		
		
	}

</script>

</body>
</html>
